<html lang="en">

<body>
   <h1>芜湖！today I will show you how to ins img，aud，ved</h1>

  
   <div>
     <!-- audio  -->
    <h2>audios</h2>
    <audio width="200" controls src="html学习/audios/audio.mp3"></audio> <span>hope you like</span>


    <h2>another way multisrc</h2>
    <br>
    <audio controls >
        <source src="/html学习/audios/audio.mp5",type="audio">
        <source src="/html学习/audios/audio2.mp5",type="audio">
        <source src="/html学习/audios/audio3.mp3",type="audio">
     <!-- 只有最后一个可以工作，能听到声音 -->
   </audio>

   </div>
   <br>
   <div>
    <!-- videos -->
    <h2>yet video</h2>
    <br>
        <video width="300" controls src="/html学习/videos/video1.mp4"></video>
    <br>
    <h2>another way multisrc with autoplay</h2>
    <video autoplay width="300" >
    <source  src="/html学习/videos/video1.mp5",type="video">
    <source  src="/html学习/videos/video2.mp5",type="video">
    <source  src="/html学习/videos/video3.mp4",type="video">
    </video>

     

   </div>
