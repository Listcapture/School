<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/login.html">
        <label for="user">用户名</label>
        <input placeholder="用户名" minlength="3" maxlength="15" type="text" required name="user" ,id="user" label="用户名">
        <!-- required 属性规定必需在提交之前填写输入字段。 -->
        <hr>
        <label for="age">年龄</label>
        <input placeholder="年龄" type="number" name="age" ,id="age" minlength="1" maxlength="3" requried>

        <hr>
        <label for="email">邮箱</label>
        <input placeholder="邮箱" type="email" name="email" id="email" required>
        <hr>
        <label for="resume">个人简介</label>
        <br>
        <label for="lang">语言</label>
        <select name="lang" id="lang">
            <option value="Cpp">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <hr>


        <textarea placeholder="个人简介" name="resume" id="resume" cols="30" rows="10" required></textarea>
        <hr>

        <input type="radio" name="s1">
        <label for="s1">网红</label>
        <br>
        <input type="radio" name="s2">科学家
        <br>
        <input type="radio">建筑工人

        <br>






        <button type="submit">提交</button>






    </form>
</body>

</html>
